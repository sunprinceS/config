# Esc without delay
set-option -s escape-time 30
setw -g mode-keys vi
# Vim-style copy/paste
unbind p
bind p paste-buffer
if-shell "! [[ `tmux -V | cut -d' ' -f2` -lt 2.4 ]]" \
  "bind -T copy-mode-vi H send -X start-of-line; \
   bind -T copy-mode-vi L send -X end-of-line; \
   bind -T copy-mode-vi v send -X begin-selection; \
   bind -T copy-mode-vi Escape send -X cancel"

if-shell "[[ `tmux -V | cut -d' ' -f2` -lt 2.4 ]]" \
  "bind -T vi-copy H start-of-line; \
   bind -T vi-copy L end-of-line; \
   bind -T vi-copy v begin-selection; \
   bind -T vi-copy Escape cancel"

set -g history-limit 10000

set-option -g default-shell $SHELL
set-option -g default-command "${SHELL}"

# new feature in tmux 2.1 with new ncurses
set -g default-terminal "tmux-256color"
#set -g default-terminal "screen-256color" # + "tmux -2" => 256 color
# true color support
set -ga terminal-overrides ",xterm-256color:Tc,tmux-256color:Tc"
# Make it use C-a, similar to screen..
unbind C-b
unbind l
set -g prefix C-a
bind a send-prefix
bind C-a last-window
bind l next-window
bind h previous-window
bind -n C-M-h swap-window -t -1
bind -n C-M-l swap-window -t +1
# Use Alt-arrow keys without prefix key to switch panes
bind -n M-o new-window
bind -n M-i split-window -h
bind -n M-e split-window
# Use Alt-arrow keys without prefix key to switch panes
bind -n M-h previous-window
bind -n M-l next-window
# switch windows alt+number
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
# Use Alt-vim keys without prefix key to switch panes
bind -n M-a select-pane -L
bind -n M-s select-pane -D
bind -n M-w select-pane -U
bind -n M-d select-pane -R
# scroll
bind -n M-Pageup copy-mode -eu

# Reload key
bind r source-file ~/.tmux.conf \; display 'Reloaded tmux config.'
bind k confirm-before -p "kill-pane #W? (y/n)" kill-pane
bind K confirm-before -p "kill-session #S? (y/n)" kill-session

# Start numbering at 1
set -g base-index 1
set -g renumber-windows on

# Title
set -g set-titles on
set -g set-titles-string '#S - #W'
# window number,program name, active(or not)

# disable sound bell
set -g bell-action none
# disable visual bell
set -g visual-bell off

# statusbar
set -g status-interval 1
set -g status-justify left
set -g status-left-length 20
set -g status-left ' #[fg=blue,bold]#(hostname | cut -b -16)#[default] | '
set -g status-right ' | #[fg=yellow,bold]%H:%M:%S #[fg=blue]%a %Y-%m-%d '

# default statusbar colors
set -g status-bg colour235
set -g status-fg red

# default window title colors
setw -g window-status-fg white

# active window title colors
setw -g window-status-current-fg magenta

# window activity notify color
#setw -g window-status-alert-fg green

# Window options
setw -g clock-mode-colour blue
setw -g clock-mode-style 24
setw -g visual-activity off
setw -g monitor-activity on
setw -g xterm-keys on
setw -g automatic-rename on
setw -g aggressive-resize on

# Mouse mode (tmux 2.2+)
set -g mouse on

# Toggle mouse on
bind m \
    set -g mouse on \;\
    display 'Mouse: ON'

# Toggle mouse off
bind M \
    set -g mouse off \;\
    display 'Mouse: OFF'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Split window
unbind %
unbind '"'
bind-key \ split-window -h
bind-key - split-window -v


# Use Ctrl-arrow keys without prefix key to switch panes
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-Left if-shell "$is_vim" "send-keys C-Left" "select-pane -L"
bind -n C-Down if-shell "$is_vim" "send-keys C-Down" "select-pane -D"
bind -n C-Up if-shell "$is_vim" "send-keys C-Up" "select-pane -U"
bind -n C-Right if-shell "$is_vim" "send-keys C-Right" "select-pane -R"
